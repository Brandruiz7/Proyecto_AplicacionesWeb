politicas.pa3=In the event of a merger, acquisition, reorganization, bankruptcy, or other similar event, we will make an announcement in advance, disclose the details of the event and information about the successor, and with the express consent of you and/or your parent and/or guardian (if applicable) again, your personal data may be transferred to the successor. RESTAURANT may periodically modify, adjust or revise the terms of this Privacy Policy. We will announce the updated terms to you and obtain your consent (and/or your parent/guardian's consent, if applicable) again. You acknowledge and agree to check the regularly updated terms. For major clause changes, we will make an announcement in advance.
politicas.pa4=1. What data we collect and process
politicas.pa5=Personal data means data that can be used to identify an individual, such as email address, contact address, zip code, position data, title, occupation, personal interests, and other data you choose to submit.
politicas.pa6=(1) Data we collect (either directly or through a third party)
politicas.pa7=i. Account registration information:
politicas.pa8=In the event that our restaurant Account login service enters our services, we will collect information from our restaurant Account, namely username, email address, password and access code. check.
politicas.pa9=We use this information to create the account for your use of our services as requested, to provide login services, to store your data and order, to analyze and manage our services for system administration and to provide excellent services of in accordance with Article 2 (2) and 2 (8) under "Why we collect and process your personal data" ("Article 2") of this Privacy Policy on the legal basis of the performance of our contract with you to provide our services ("Provision of services").
politicas.pa10=ii. Date of Birth.
politicas.pa11=We only receive this information if you provide it voluntarily when using our services in accordance with Article 2 (4) on the legal basis that it is collected with your consent ("with consent"), and we use this information to verify your age if it is a user in certain regions. Since we cannot verify the authenticity of your age, your self-reported age will be considered as the basis for judgment.
politicas.pa12=iii. Phone number or email address.
politicas.pa13=We only receive such information if you voluntarily provide it to us in order to link your Account with your phone number and/or email address, log in to our services, receive recruitment/trial notifications, newsletters, surveys and updates to our services and receive codes. verification by email or SMS to change the password or other purposes in accordance with Article 2 (1) and 2 (7) with consent.
politicas.pa14=In connection with your use of our services, we have endeavored to take reasonable steps to prevent unauthorized access to or misuse of your personal data, such as organizational controls, technical safeguards, and other safeguards. Unfortunately, the transmission of information over the Internet is not completely secure. While we strive to protect your personal data, we also remind you to be aware of hacking, cyberattacks, and other risks on the Internet. Therefore, we strongly recommend that you take all possible precautions to protect your personal data when using our services, including, but not limited to, changing your passwords from time to time, not reflecting your real name or other personal data on registration, using a combination of letters and numbers when creating passwords, using a secure browser, and/or taking other possible security measures.

