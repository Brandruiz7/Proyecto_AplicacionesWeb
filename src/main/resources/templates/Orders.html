<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/header :: head">
        <title>Nuestro menú</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Brandon Ruiz">
        <meta name="description" content="Este espacio contendrá ">
    </head>

    <body id="Main" class="root">
        <a name="Arriba"></a>
        <header th:replace="layout/header :: header"></header>

        <div id="page-body" class="body">
            <div class="Posicion_Articulo">
                <div class="Info_Articulo">
                    <br />
                    <br />
                    <div class="container">
                        <h2 th:text="#{platillo.titulo}"></h2> 
                        <br />
                        <div class="row row-cols-3" th:if="${platillos != null and !platillos.empty}">
                            <div class="card" th:each="platillo : ${platillos}" >
                                <img src="/img/file.jpg" alt="File" />
                                <div class="card-body">
                                    <h5 class="card-title">[[${platillo.descripcion}]]</h5>
                                    <h6 class="card-subtitle mb-2 text-muted text-end">[[${new java.text.DecimalFormat('¢#,##0.00').format(platillo.precio)}]]</h6>
                                    <small class="card-subtitle mb-2 text-muted text-end">Tipo de plato: [[${platillo.categoria}]]</small>
                                    <br/>
                                    <br/>
                                    <a class="btn btn-dark" th:href="@{/carrito/agregar/} + ${platillo.idPlatillo}">[[#{carrito.agregar}]]</a>                        
                                </div>
                            </div>                
                        </div>
                        <div th:if="${platillos == null or platillos.empty}"  th:text="#{platillo.no_mostrar}">
                            No se pueden realizar pedidos en este momento
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="layout/footer :: footer"></footer>
    </body>
</html>
