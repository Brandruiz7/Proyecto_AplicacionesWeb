<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/Body_FooterLinks.css}" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header th:fragment="header" class="headerTotal">
        <div class="div_headerPrincipal">
            <nav class="nav-linksTotal" sec:authorize="hasRole('ROLE_CLIENTE')">
                <!-- Este div se encarga de organizar los links de arriba -->
                <div class="div-NL-general">
                    <div class="div-nav-links">
                        <nav class="navbar-links">
                            <a href="Index.html" th:href="@{/Index}">Home</a>
                        </nav>
                        <nav class="navbar-links">
                            <a href="Menu.html" th:href="@{/Menu}">Menú</a>
                        </nav>
                        <nav class="navbar-links">
                            <a href="Activities.html" th:href="@{/Activities}">Actividades</a>
                        </nav>
                        <nav class="navbar-links">
                            <a href="Configuration_Account.html" th:href="@{/cuenta/Configuration_Account}">Cuenta</a>
                        </nav>
                        <nav class="navbar-links">
                            <a href="Orders.html" th:href="@{/Orders}">Solicite su orden</a>
                        </nav>
                        <nav class="navbar-icon">
                            <a href="Shopping_Cart.html" th:href="@{/cliente/Shopping_Cart}">
                                <img src="/img/Cart.png" height="100%" />
                            </a>
                        </nav>
                    </div>
                </div>
                <!-- Este div se encarga de manejar los íconos a la derecha -->
                <div class="div-i-general">
                    <div class="div-icon">
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                        </ul>
                        <nav class="nav-item">
                            <form method="POST" th:action="@{/logout}">
                                <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                    <i class="fas fa-user-times"></i> [[#{plantilla.logout}]]
                                </a>
                            </form>
                        </nav>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
