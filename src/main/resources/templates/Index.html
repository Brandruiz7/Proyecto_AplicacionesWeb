<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="layout/header :: head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Brandon Ruiz">
        <meta name="description" content="Este espacio, pagina inicial">
    </head>

    <body id="Main" class="root">
        <a name="Arriba"></a>
        <header th:replace="layout/header :: header"></header>

        <div id="page-body" class="body">
            <div class="Posicion_Articulo">
                <div class="Info_Articulo">

                    <articule>
                        <header class="Subtitulo_Articulo">Bienvenidos</header>
                        <br/>
                        <h5>Trabajamos para que nuestros clientes siempre deseen volver a visitarnos. 
                            Queremos que vivas una auténtica experiencia con nuestras variadas gastronomías.</h5>
                        <br/>
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" ></li>
                                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" ></li>
                                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" ></li>
                                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" ></li>
                                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" ></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="h-100 d-inline-block w-100" src="/img/Home/1.jpg" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="/img/Home/2.jpg" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="h-100 d-inline-block w-100" src="/img/Home/3.jpg" alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="h-100 d-inline-block w-100" src="/img/Home/4.jpg" alt="Fourth slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="h-100 d-inline-block w-100" src="/img/Home/5.jpg" alt="Fifth slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="h-100 d-inline-block w-100" src="/img/Home/6.jpg" alt="Sixth slide">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </button>
                            </div>
                    </articule>
                </div>
            </div>
        </div>

        <footer th:replace="layout/footer :: footer"></footer>
    </body>

</html>
