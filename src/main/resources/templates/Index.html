<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/header :: head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Brandon Ruiz">
        <meta name="description" content="Este espacio, pagina inicial">
    </head>

    <body id="Main" class="root">
        <a name="Arriba"></a>
        <header th:replace="layout/header :: header"></header>

        <div id="page-body" class="body">
            <div class="Posicion_Articulo">
                <div class="Info_Articulo">

                    <articule>
                        <header class="Subtitulo_Articulo">Bienvenidos</header>
                        <br/>
                        <h5>Trabajamos para que nuestros clientes siempre deseen volver a visitarnos. 
                            Queremos que vivas una auténtica experiencia con nuestras variadas gastronomías.</h5>
                        <br/>
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 4"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 5"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 6"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="h-100 d-inline-block w-100" src="/img/Home/1.jpg" alt="Slide 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="/img/Home/2.jpg" alt="Slide 2">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="h-100 d-inline-block w-100" src="/img/Home/3.jpg" alt="Slide 3">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="h-100 d-inline-block w-100" src="/img/Home/4.jpg" alt="Slide 4">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="h-100 d-inline-block w-100" src="/img/Home/5.jpg" alt="Slide 5">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="h-100 d-inline-block w-100" src="/img/Home/6.jpg" alt="Slide 6">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                    </articule>
                </div>
            </div>
        </div>

        <footer th:replace="layout/footer :: footer"></footer>
    </body>

</html>
