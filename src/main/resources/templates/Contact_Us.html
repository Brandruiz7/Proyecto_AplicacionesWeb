<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brandon Ruiz">
    <meta name="author" content="Marcela Mejia">
    <meta name="description" content="Este espacio, contendrá la información 
              de contacto del cliente con la empresa">
</head>

<body id="Main" class="root">
    <a name="Arriba"></a>
    <!-- Para montar el header se inicializa con su encapsulador
        y dentro se hacen las subdiviciones necesarias. Para montarlo
        es necesario imaginar esa organización de datos y pasarlo a 
        código. En este caso se hace un div para los enlaces y otro
        para el ícono de cuenta.-->
    <header th:replace="layout/header :: header"></header>

    <div id="page-body" class="body">
        <div class="Posicion_Articulo">
            <div class="Contenedor">
                <div class="Web-Titulo" th:text="#{contacto.titulo}">Contáctenos</div>
                <div class="Barra-Info">
                    <span class="Contenido">
                        Restaurante &gt; [[#{contacto.titulo}]]
                    </span>
                </div>

                <div class="Info_Contactenos">

                    <p th:text="#{contacto.pa1}">
                        Contactenos a travez de correo electronico directamente.
                    </p>
                    <p th:text="#{contacto.pa2}">
                        Tambien puede contactarnos a travez del formulario a continuacion.
                    </p>
                </div>

                <div class="Redireccionamiento_Correo">
                    <a href="mailto:info@restaurante.com"
                        style="color:#222122 !important; font-size: 30px;font-weight: bold;"><i class="fa fa-envelope"
                            aria-hidden="true"></i> info@restaurante.com</a>
                </div>
                <br>
                <h3 style="text-align: center; color: gray !important;" th:text="#{contacto.pa3}">Envianos un mensaje</h3>

                <form action="" style="margin-left: 15%; margin-right: 15%; padding-bottom: 160px;"
                    class="was-validated">
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="LabelForm" th:text="#{contacto.pa4}">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" required
                            style="    border-radius: 50px;">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="LabelForm" th:text="#{contacto.pa5}">Correo electronico</label>
                        <input type="email" class="form-control" id="exampleInputPassword1" required
                            style="    border-radius: 50px;">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="LabelForm" th:text="#{contacto.pa6}">Numero de telefono</label>
                        <input type="tel" class="form-control" id="exampleInputPassword1" required
                            style="    border-radius: 50px;">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="LabelForm" th:text="#{contacto.pa7}">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            style="border-radius: 25px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="border-radius: 50px;
                                color: black;
                                font-weight: 700;
                                background-color: white;
                                border-color: black;" th:text="#{contacto.pa8}">Enviar <i class="fa fa-arrow-right"
                            aria-hidden="true"></i></button>
                </form>

            </div>
        </div>
    </div>
    <footer th:replace="layout/footer :: footer"></footer>
</body>

</html>
