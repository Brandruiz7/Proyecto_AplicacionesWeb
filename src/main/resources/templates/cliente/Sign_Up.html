<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout/header :: head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Brandon Ruiz">
        <meta name="description" content="Este espacio, contendrá los términos
              y condiciones establecidos para la página web">
    </head>

    <body id="Main" class="root">
        <a name="Arriba"></a>
        <!-- Para montar el header se inicializa con su encapsulador
                y dentro se hacen las subdiviciones necesarias. Para montarlo
                es necesario imaginar esa organización de datos y pasarlo a 
                código. En este caso se hace un div para los enlaces y otro
                para el ícono de cuenta.-->
        <header th:replace="layout/header :: header"></header>

        <div id="page-body" class="body">
            <h1 style="align-items: center; padding-top: 30px; align-content: center;
                text-align: center !important;">[[#{registrarse.titulo}]]</h1>
            <div class="container" style="padding-top: 80px;
                 padding-bottom: 30px">
                <form th:action="@{/usuario/guardar}" th:object="${usuario}"
                      method="POST" style="padding-bottom: 40px">
                    <div class="row">
                        <div class="col">
                            <label for="username" th:text="#{registrarse.nombre}">Nombre</label>
                            <input type="text" name="username" class="form-control" placeholder="Nombre" required="true">
                        </div>
                        <div class="col">
                            <label for="apellido_P" th:text="#{registrarse.apellido1}">Apellido Paterno</label>
                            <input type="text" name="apellido_P" class="form-control" placeholder="Apellido 1" required="true">
                        </div>
                        <div class="col">
                            <label for="apellido_M" th:text="#{registrarse.apellido2}">Apellido Materno</label>
                            <input type="text" name="apellido_M" class="form-control" placeholder="Apellido 2" required="true">
                        </div>
                        <div class="col">
                            <label for="idRol">ROL</label>
                            <input type="number" name="idRol" class="form-control" placeholder="ROL" required="true">
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="correo" th:text="#{registrarse.correo}">Correo electrónico</label>
                                <input type="text" name="correo" class="form-control" placeholder="Correo" required="true">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="password" th:text="#{registrarse.pass}">Contraseña</label>
                                <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password" required="true">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="provincia" th:text="#{registrarse.provincia}">Provincia</label>
                                <input type="text" name="provincia" class="form-control" placeholder="Provincia" required="true">
                            </div>
                            <div class="col">
                                <label for="canton" th:text="#{registrarse.canton}">Cantón</label>
                                <input type="text" name="canton" class="form-control" placeholder="Cantón" required="true">
                            </div>
                            <div class="col">
                                <label for="distrito" th:text="#{registrarse.distrito}">Distrito</label>
                                <input type="text" name="distrito" class="form-control" placeholder="Distrito" required="true">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="otras_senias" th:text="#{registrarse.otras}">[[#{registrarse.otras}]]</label>
                                <input type="text" name="otras_senias" class="form-control" placeholder="Otras señas" required="true" step="any">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Estoy de acuerdo con los <a href="Terms.html" target="_blank" th:href="@{/Terms}"
                                                        style="font-size: 14px; color: #101010 !important">
                                [[#{registrarse.terminos}]]</a>
                        </label>
                    </div>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Estoy de acuerdo con las <a href="Privacy_Policies.html" target="_blank"
                                                        th:href="@{/Privacy_Policies}" style="font-size: 14px; color: #101010 !important">
                                [[#{registrarse.politicas}]]</a>
                        </label>
                    </div>
                    <br>
                    <br>
                    <div style="padding-left: 600px; padding-right: 600px">
                        <button style="background-color: #101010; color: white !important;
                                " type="submit" class="btn btn-primary mb-2">[[#{registrarse.registrar}]]</button>
                    </div>
                </form>
            </div>
        </div>
        <footer th:replace="layout/footer :: footer"></footer>
    </body>

</html>
