<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Brandon Ruiz">
        <meta name="description" content="Este espacio, contendrá los términos
              y condiciones establecidos para la página web">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">    
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>    
        <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/Body_FooterLinks.css}" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </head>
    <body id="Main" class="root">
        <a name="Arriba"></a>
        <!-- Para montar el header se inicializa con su encapsulador
        y dentro se hacen las subdiviciones necesarias. Para montarlo
        es necesario imaginar esa organización de datos y pasarlo a 
        código. En este caso se hace un div para los enlaces y otro
        para el ícono de cuenta.-->
        <header th:replace="layout/header :: header"></header>
        
        <!-- Hay que cambiar datos para que coincidan con el cambio de 
        idioma pero eso falta por configurar. th:text="#{idioma.idioma}" -->
        <div id="page-body" class="body">
            <div class="Cuadro-General">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner" style="height: 430px">
                                    <div class="carousel-item active">
                                      <img class="h-100 d-inline-block w-100" src="/img/pexels-lisa-fotios-1126728.jpg" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                      <img class="h-100 d-inline-block w-100" src="/img/pexels-marcus-herzberg-1058277.jpg" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                      <img class="d-block w-100" src="/img/pexels-chan-walrus-941861.jpg" alt="Third slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-6">                                
                            <h2 class="Title-login" style="text-align: center;">Iniciar Sesión</h2>
                                <form method="POST" th:action="@{/cliente/Sign_In}">
                                    <article class="Username">
                                        <label class="Title-Username">Ingrese el correo</label><br>                                
                                    </article>         
                                    <input class="Username-Datos" type="text" name="username" id="username"><br>
                                    <br>
                                    <article class="Password">
                                        <label class="Title-Pass">Contraseña</label><br>  
                                    </article>
                                    <input class="Password-Datos" type="password" name="password" id="password"><br>    
                                        <label class="Password-Loss">¿Ha olvidado su contraseña?</label>
                                        <div class="Posicion_BotonP">
                                            <button class="Boton-Ingresar" type="submit" value="login">Ingresar</button>
                                        </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <footer th:replace="layout/footer :: footer" ></footer>
    </body>
</html>
