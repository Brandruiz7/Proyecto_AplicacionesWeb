#Pol\u00edticas de privacidad

politicas.titulo=Pol\u00edticas de privacidad
politicas.subtitulo=Fecha de entrada en vigor: 19 de agosto de 2022
politicas.pa1=RESTAURANTE PTE. LTD. ("RESTAURANTE", "nosotros", "nuestro" o "nos") reconoce y valora en gran medida la privacidad de las personas ("usted" o "Usuario") que visitan nuestros sitios web, usan o acceden a nuestra p\u00e1gina, ya sea en dispositivos m\u00f3viles, PC. Nuestros sitios web u otras plataformas aprobadas y / o de otra manera usan o acceden a cualquiera de nuestros servicios proporcionados, incluidos, entre otros. Los sistemas de software,  atenci\u00f3n al cliente, marketing y publicidad, y servicios comunitarios (colectivamente los "Servicios RESTAURANTE" o "nuestros servicios"). 
politicas.pa2=La edad m\u00ednima para crear una Cuenta de RESTAURANTE ("Cuenta") es de 18 a\u00f1os. En la medida en que ciertos pa\u00edses o plataformas apliquen una mayor edad de consentimiento para la recopilaci\u00f3n de datos personales, RESTAURANTE requiere el consentimiento de los padres o tutores antes de crear una Cuenta y recopilar los datos personales asociados con ella. Esta Pol\u00edtica de privacidad se aplica a todos y cada uno de los Servicios de RESTAURANTE y describe por qu\u00e9 y c\u00f3mo recopilamos, almacenamos y utilizamos sus datos personales, y las opciones y derechos que tiene sobre los datos personales que proporciona o recopilamos en relaci\u00f3n con los Servicios de RESTAURANTE. Al acceder a nuestros sitios web o utilizar los Servicios de RESTAURANTE, usted reconoce que ha le\u00eddo, entendido y aceptado los siguientes t\u00e9rminos. 
politicas.pa3=En el caso de una fusi\u00f3n, adquisici\u00f3n, reorganizaci\u00f3n, bancarrota u otro evento similar, haremos un anuncio por adelantado, divulgaremos los detalles del evento y la informaci\u00f3n sobre el sucesor, y con el consentimiento expreso de usted y / o su padre y / o tutor (si corresponde) nuevamente, sus datos personales pueden transferirse al sucesor. RESTAURANTE podr\u00e1 modificar, ajustar o revisar peri\u00f3dicamente los t\u00e9rminos de esta Pol\u00edtica de Privacidad. Le anunciaremos los t\u00e9rminos actualizados y obtendremos su consentimiento (y / o el consentimiento de su padre / tutor, si corresponde) nuevamente. Usted reconoce y acepta verificar los t\u00e9rminos actualizados regularmente. Si se trata de cambios importantes en las cl\u00e1usulas, haremos un anuncio por adelantado. 
politicas.pa4=1. Qu\u00e9 datos recopilamos y procesamos
politicas.pa5=Los datos personales significan datos que pueden usarse para identificar a un individuo, como la direcci\u00f3n de correo electr\u00f3nico, la direcci\u00f3n de contacto, el c\u00f3digo postal, los datos de posici\u00f3n, el t\u00edtulo, la ocupaci\u00f3n, los intereses personales y otros datos que elija enviar. 
politicas.pa6=(1) Datos que recopilamos (ya sea directamente o a trav\u00e9s de un tercero)
politicas.pa7=i. Informaci\u00f3n de registro de la cuenta:
politicas.pa8=En el caso de que el servicio de inicio de sesi\u00f3n a trav\u00e9s de la Cuenta de nuestro restaurante ingrese a nuestros servicios, recopilaremos la informaci\u00f3n de la Cuenta de nuestro restaurante, a saber, nombre de usuario, direcci\u00f3n de correo electr\u00f3nico, contrase\u00f1a y c\u00f3digo de verificaci\u00f3n.
politicas.pa9=Utilizamos esta informaci\u00f3n para crear la cuenta para su uso de nuestros servicios seg\u00fan lo solicitado, para proporcionar servicios de inicio de sesi\u00f3n, para almacenar sus datos y el pedidos, para analizar y administrar nuestros servicios para la administraci\u00f3n del sistema y para proporcionar excelentes servicios de acuerdo con el Art\u00edculo 2 (2) y 2 (8) en "Por qu\u00e9 recopilamos y procesamos sus datos personales" ("Art\u00edculo 2") de esta Pol\u00edtica de privacidad sobre la base legal de la ejecuci\u00f3n de nuestro contrato con usted para proporcionar nuestros servicios ("Prestaci\u00f3n de servicios").
politicas.pa10=ii. Fecha de nacimiento.
politicas.pa11=Solo recibimos esto informaci\u00f3n si la proporciona voluntariamente al utilizar nuestros servicios de conformidad con el Art\u00edculo 2 (4) sobre la base legal de que se recopila con su consentimiento ("con consentimiento"),, y utilizamos esta informaci\u00f3n para verificar su edad si es un usuario en ciertas regiones. Dado que no podemos verificar la autenticidad de su edad, su edad autoinformada se considerar\u00e1 como la base para el juicio. 
politicas.pa12=iii. N\u00famero de tel\u00e9fono o direcci\u00f3n de correo electr\u00f3nico.
politicas.pa13=Solo recibimos dicha informaci\u00f3n si nos la proporciona voluntariamente para vincular su Cuenta con su n\u00famero de tel\u00e9fono y / o direcci\u00f3n de correo electr\u00f3nico, iniciar sesi\u00f3n en nuestros servicios, recibir notificaciones de reclutamiento / prueba, boletines, encuestas y actualizaciones de nuestros servicios y recibir c\u00f3digos de verificaci\u00f3n por correo electr\u00f3nico o SMS para cambiar la contrase\u00f1a u otros fines de acuerdo con el Art\u00edculo 2 (1) y 2 (7) con consentimiento. 
politicas.pa14=En relaci\u00f3n con su uso de nuestros servicios, nos hemos esforzado por tomar medidas razonables para evitar el acceso no autorizado o el uso indebido de sus datos personales, como controles organizativos, protecci\u00f3n t\u00e9cnica y otras medidas de protecci\u00f3n. Desafortunadamente, la transmisi\u00f3n de informaci\u00f3n a trav\u00e9s de Internet no es completamente segura. Si bien nos esforzamos por proteger sus datos personales, tambi\u00e9n le recordamos que est\u00e9 al tanto de la pirater\u00eda, los ataques cibern\u00e9ticos y otros riesgos en Internet. Por lo tanto, le recomendamos encarecidamente que tome todas las precauciones posibles para proteger sus datos personales al utilizar nuestros servicios, incluidos, entre otros, cambiar sus contrase\u00f1as de vez en cuando, no reflejar su nombre real u otros datos personales en el registro, usar una combinaci\u00f3n de letras y n\u00fameros al crear contrase\u00f1as, usar un navegador seguro y / o tomar otras posibles medidas de seguridad. 


#T\u00e9rminos y condiciones

terminos.titulo=T\u00e9rminos y condiciones
terminos.subtitulo=Fecha de entrada en vigor: 19 de agosto de 2022
terminos.pa2=LEA ATENTAMENTE ESTOS T\u00c9RMINOS DE SERVICIO, INCLUIDA NUESTRA POL\u00cdTICA DE PRIVACIDAD. Estos T\u00e9rminos de Servicio ("Acuerdo") es un acuerdo legalmente vinculante entre RESTAURANTE PTE. LTD. ("RESTAURANTE", "nosotros", "nuestro" o "nos") y usted ("usted" o "Usuario"). Este Acuerdo rige su uso o acceso a RESTAURANTE, nuestro sitio web en l\u00ednea, cualquier sitio espec\u00edfico de la p\u00e1gina, sistemas de software, atenci\u00f3n al cliente, redes sociales, canales comunitarios y / o cualquier otro servicio en l\u00ednea proporcionado por RESTAURANTE y cualquiera de nuestros terceros autorizados (colectivamente los "Servicios de RESTAURANTE"), ya sea como invitado o como usuario registrado. SE SE\u00d1ALA A SU ATENCI\u00d3N PARTICULAR LA LIMITACI\u00d3N DE RESPONSABILIDAD CONTENIDA EN EL ART\u00cdCULO 12 A CONTINUACI\u00d3N. NOTA PARA PADRES Y TUTORES: NUNCA DEBE PERMITIR QUE LOS NI\u00d1OS BAJO SU CUIDADO UTILICEN NINGUNO DE LOS SERVICIOS SIN SUPERVISI\u00d3N. ASEG\u00daRESE DE QUE SUS HIJOS NO PROPORCIONEN INFORMACI\u00d3N PERSONAL Y QUE ENTIENDAN C\u00d3MO USAR LOS SERVICIOS DE MANERA SEGURA. 
terminos.pa3=Tenga en cuenta que RESTAURANTE con el software de detecci\u00f3n de fraudes en el mismo pueden recopilar y transmitir detalles sobre su Cuenta y cualquier programa y proceso potencialmente no autorizado, sujeto a nuestra Pol\u00edtica de privacidad. En el caso de que se identifique, usted acepta que RESTAURANTE pueda ejercer parte o la totalidad de sus derechos en virtud del presente. Usted confirma que, al instalar, copiar, ejecutar o utilizar de otro modo la p\u00e1gina de RESTAURANTE, acepta estar sujeto a este Acuerdo. Al realizar un registro o una solicitud para la Cuenta, utilizar la p\u00e1gina de RESTAURANTE, navegar por nuestros sitios web, acceder a varios servicios de operaci\u00f3n o mantenimiento en l\u00ednea, o acceder de otra manera a cualquier servicio proporcionado por RESTAURANTE, se considera que ha le\u00eddo, entendido y aceptado todos los t\u00e9rminos de este Acuerdo.  RESTAURANTE se reserva el derecho e enmendar, modificar o revisar este Acuerdo en cualquier momento y usted acepta verificar peri\u00f3dicamente los nuevos t\u00e9rminos. Tenga en cuenta que su uso continuado de los Servicios de COGNOSPHERE esconstituir\u00e1 su aceptaci\u00f3n de estar obligado por el Acuerdo recientemente actualizado. 
terminos.pa4=SI NO EST\u00c1 DE ACUERDO CON CUALQUIER T\u00c9RMINO DE ESTE ACUERDO, NO UTILICE, DIRECTA O INDIRECTAMENTE, NI ACCEDA A LOS SERVICIOS DE RESTAURANTE DE NINGUNA MANERA.
terminos.pa5=1. La Cuenta del restaurante 1) Es posible que se le solicite que se registre o tenga una Cuenta del restaurante ("Cuenta") para utilizar los Servicios de RESTAURANTE. Para crear una Cuenta, se le pedir\u00e1 que se registre como Usuario y acepte los T\u00e9rminos de Servicio de la Cuenta del restaurante. Si no acepta esos t\u00e9rminos, no podr\u00e1 crear una Cuenta. 2) Puede establecer una Cuenta solo si es una persona f\u00edsica y un adulto en su pa\u00eds / regi\u00f3n de residencia y no es una persona espec\u00edficamente prohibida por nosotros de usar los Servicios de RESTAURANTE. Cuando cree con \u00e9xito una Cuenta, como usuario registrado ("Usuario" o "Usuario Registrado"), debe crear un nombre de usuario. Usted reconoce y acepta no usar un nombre que sea obsceno u ofensivo. Tenemos derecho (pero no estamos obligados) a filtrar ciertas palabras y frases que consideramos inaceptables. Adem\u00e1s, si bien cualquier proceso de registro que adoptemos puede filtrar cietas palabras y frases inaceptables, nunca puede ser un filtro completo. Adem\u00e1s, nos reservamos el derecho de cancelar su uso o Cuenta y tenemos el derecho de requerir su nuevo registro con un nuevo Apodo aceptable si, a nuestra discreci\u00f3n, consideramos que su nombre (o su uso) es ofensivo o infringe los t\u00e9rminos del usuario de alguna manera. 
terminos.pa6=Usted acepta que en el curso del uso de nuestros servicios, deber\u00e1:
terminos.pa7=1) Proporcionar informaci\u00f3n precisa, actualizada y completa sobre usted siempre que se le solicite o permita cualquier proceso de registro en el sitio ("Datos personales"); y
terminos.pa8=2) Mantener y actualizar r\u00e1pidamente sus Datos personales y mantener sus Datos personales precisos, actualizados y completos. 
terminos.pa9=3) Usted acepta proporcionar informaci\u00f3n de registro precisa y completa, y no se le sugiere que cree un apodo que refleje su nombre real u otros datos personales. 
terminos.pa10=4) Usted ser\u00e1 responsable de mantener su Cuenta segura y confidencial (incluyendo, entre otros, la direcci\u00f3n de correo electr\u00f3nico, contrase\u00f1as u otra informaci\u00f3n relacionada con la cuenta). Adem\u00e1s, usted reconoce que ser\u00e1 responsable de todos y cada uno de los comportamientos realizados e identificados en o a trav\u00e9s de su Cuenta, ya sea que usted lo autorice o no. 
terminos.pa11=Usted no puede ceder, transferir, cobrar o subcontratar todos o cualquiera de sus derechos u obligaciones en virtud de este Acuerdo, ya sea por ministerio de la ley o de otra manera, sin el consentimiento expreso previo por escrito de RESTAURANTE. De lo contrario, RESTAURANTE puede, a su entera discreci\u00f3n, terminar de proporcionarle cualquier servicio sin previo aviso. Si las restricciones de transferencia no son exigibles bajo la ley de su pa\u00eds / regi\u00f3n o residencia, entonces este Acuerdo ser\u00e1 vinculante para usted y cualquiera de sus destinatarios. No obstante lo anterior, RESTAURANTE tendr\u00e1 derecho a ceder, transferir, cobrar o subcontratar en cualquier momento todos o cualquiera de sus derechos u obligaciones en virtud de este Acuerdo. 
terminos.pa12=Si alguna disposici\u00f3n de este Acuerdo se considera nula o declarada ilegal, inv\u00e1lida o inaplicable por cualquier motivo, dicha disposici\u00f3n ser\u00e1 divisible y eliminada de este Acuerdo y el resto de este Acuerdo no puede verse afectado y permanecer en vigor. No obstante lo anterior, si la renuncia a la demanda colectiva se considera inv\u00e1lida, inaplicable o ilegal, usted acepta que puede no ser separable. En otras palabras, bajo ninguna circunstancia el arbitraje se llevar\u00e1 a cabo de forma colectiva sin el consentimiento expreso previo por escrito de RESTAURANTE. 
terminos.pa13=Ley aplicable 
terminos.pa14=1) Este Acuerdo se regir\u00e1 e interpretar\u00e1 bajo las leyes de Costa Rica, excluyendo sus principios de conflicto de leyes. Usted acepta y reconoce que cualquier reclamo o acci\u00f3n legal entre ustedes RESTAURANTE. El laudo arbitral es definitivo y vinculante para ambas partes. Si los t\u00e9rminos de arbitraje anteriores no son aplicables en cualquier disputa, ambas partes acuerdan que dicha disputa se presentar\u00e1 en un tribunal en Costa Rica. Por la presente, usted acepta y renuncia a todas las defensas de falta de jurisdicci\u00f3n personal y / o no conveniencia del foro con respecto al lugar y la jurisdicci\u00f3n, ya sea mediante arbitraje o sentencia judicial. 

