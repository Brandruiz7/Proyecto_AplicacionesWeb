actividad.titulo=Concierto de Jazz al aire libre
actividad.pa1= El grupo internacional se ha presentado en m\u00c3\u00a1s de 20 pa\u00c3\u00adses
actividad.pa2= El jazz es un g\u00c3\u00a9nero musical que tiene origen por melod\u00c3\u00adas afroamericanas y mezclas de otros ritmos, y todo comenz\u00c3\u00b3 a finales del siglo XIX en los Estados Unidos. El t\u00c3\u00a9rmino Jazz se hizo p\u00c3\u00bablico en un art\u00c3\u00adculo publicado en el "Bolet\u00c3\u00adn de San Francisco", en 1913.
actividad.pa3= El jazz es un g\u00c3\u00a9nero o estilo musical que surge de la mezcla de diferentes melod\u00c3\u00adas y ritmos afro-norteamericanos, considerado como uno de los m\u00c3\u00a1s famosos y populares estilos de m\u00c3\u00basica del mundo. Este estilo se caracteriza por no basarse en ninguna partitura de forma estructurada.
